<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <!--  Libreria TailwindCss-->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

  <section class="w-full h-screen flex justify-center items-center ">
    <div class="container mx-auto px-4">
      <div class="flex justify-center ">
        <form class="bg-white p-16">
          <div class="flex items-center justify-between mt-4">
            <label for="usuario" class="mr-4">Usuario</label>
            <input type="email" id="usuario" class="border border-gray-200 rounded py-2 px-4">
          </div>
          <div class="flex items-center justify-between mt-4">
            <label for="contrasena" class="mr-4">Contraseña</label>
            <input type="password" id="contrasena" class="border border-gray-200 rounded py-2 px-4">
          </div>
          <div class="flex mt-10">
            <button class="bg-blue-500 text-white py-2 px-8" type="button" id="validar">Iniciar sesion</button>
          </div>
        </form>
      </div>
    </div>
  </section>


  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
      var USUARIO_REAL = 'marco@correo.com';
      var CONTRASENA_REAL = 'admin123';

    var boton = document.getElementById('validar');

    boton.onclick = function (){
        var usuario = document.getElementById('usuario').value;
        var contrasena = document.getElementById('contrasena').value;

        if (usuario == USUARIO_REAL && contrasena == CONTRASENA_REAL){

            Swal.fire(
                'Opss!',
                'Parece que los datos son incorrectos.',

            )
        }
    }
  </script>

</body>
</html>
