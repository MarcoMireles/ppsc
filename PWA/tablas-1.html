<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciclo For | Tablas 1</title>
</head>
<body>


<script>

    // Variable para iterar
    var x = 10;
    var tabla = 5;
    // Sintaxis For
    // Primero declaramos el iterador en 1
    // Despues establecemos la condicion (iterador es menor e igual a la variable para iterar)
    // Le sumamos 1 a la variable iterador
    for (var i = 1; i <= x; i++) {

        // Si la condicion se cumple, ejecutaremos este codigo
        console.log(tabla + " x " + i + "= " + tabla * i);
    }

</script>
</body>
</html>
