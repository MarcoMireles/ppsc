<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciclo For | Tablas 1</title>
  <!--  Libreria TailwindCss-->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<section class="w-1/2 mx-auto px-4 py-20 bg-white rounded shadow-lg">

  <div class="flex flex-col mb-4 ">
    <p class="font-bold text-4xl text-center">SUMA DE IMPARES</p>
  </div>

  <div class="flex flex-col mb-4 ">
    <p class="font-bold text-3xl">¿Hasta que numero deseas sumar?</p>
    <div class="flex flex-row items-center">
      <input type="number" min="1" id="cantidad" class="border border-gray-300 px-4 py-2">
    </div>
  </div>

  <div class="flex flex-col mb-4 ">
    <div class="flex flex-row items-center">
      <button type="button" id="sumar" class="bg-green-500 text-white font-bold px-8 py-4">Sumar impares</button>
    </div>
  </div>


  <ul id="lista" class="flex flex-col text-xl"></ul>
</section>

<script>

    // Seleccionamos el boton Generar
    var generar = document.getElementById('sumar');

    // Le agregamos un evento click al boton Generar y ejecutara la funcion generarTabla()
    generar.onclick = function (){sumar()};

    // Declaramos la funcion sumar()
    function sumar(){

        // Le decimos al documento que seleccionemos el id lista y lo limpie
        document.getElementById("lista").innerHTML = "";

        // Seleccionamos el input numeroTabla y obtenemos su valor
        var cantidad = document.getElementById('cantidad').value;

        // Declaramos una variable para nuestra suma de impares
        var resultado= 0;

        // Sintaxis For
        // Primero declaramos el iterador en 1
        // Despues establecemos la condicion (iterador es menor e igual a la variable para iterar)
        // Le sumamos 1 a la variable iterador
        for ( var i = 1 ; i <= cantidad; i++) {

            // Si la condicion se cumple, ejecutamos el siguiente código

            // Creamos una variable para obtener el residuo de la division del iterador / 2
            var impar = i%2;

            // Validamos si la variable impar es mayor a 0
            if(impar > 0){

                // Si la variable impar es mayor a 0 quiere decir que es impar y se ejecuta el código

                // Declaramos una variable suma solo para crear un string visual de la suma
                var suma = i + '+' + resultado;

                // Asignamos la suma del iterador mas resultado a la misma variable resultado
                resultado = i + resultado ;

                // Creamos una variable item y le asignamos la creacion de un elemento de lista (li)
                var item = document.createElement("li");

                // Creamos una variable textnode y le asignamos la creacion de un Text Node y le pasamos lo que deseamos imprimir
                var textnode = document.createTextNode(suma + " = " +  resultado );

                // Le decimos al elemento item (li) que dentro de el imprimiremos lo que contiene el textnode
                item.appendChild(textnode);

                // Le decimos al documento que seleccione el id lista y le añada dentro de el lo que contiene el item.
                document.getElementById("lista").appendChild(item);
            }




        }

    }




</script>
</body>
</html>
