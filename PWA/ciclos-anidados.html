<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciclo Do While - Bucle Do While</title>
</head>
<body>


<script>



    // Variable para iterar
    var x = 9;// Hasta que tabla
    var y = 10;// Hasta que numeriqui

    for (var i = 1; i <= x; i++) {
        console.log('Tabla del: '+i);
        for (var j = 1; j <= y; j++){
            console.log(i * j);
        }
        // console.log('Fin de Ciclo externo: '+i);
    }

</script>
</body>
</html>
