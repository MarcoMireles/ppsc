<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ciclo For | Tablas 2</title>
</head>
<body>


<script>

    // Variable para iterar
    var x = 10;

    // Imprimimos en nuestro documento(body) un titulo
    document.write("<h2>Tabla de multiplicar del "+ x +"</h2>");
    // Abrimos una lista no ordenada(ul)
    document.write("<ul>");

    // Sintaxis For
    // Primero declaramos el iterador en 1
    // Despues establecemos la condicion (iterador es menor e igual a la variable para iterar)
    // Le sumamos 1 a la variable iterador
    for (i = 1; i <= x; i++) {

        // Si la condicion se cumple, ejecutamos el siguiente cÃ³digo
        // Imprimimos un elemento de lista(li)
        document.write("<li>");
        // Imprimimos la siguiente estructura para que quede de la siguiente manera (# x # = #)
        document.write(x + " x " + i + "= " + x * i);
        // Imprimimos la etiqueta de cierre del elemento de lista
        document.write("</li>");
    }
    // Imprimimos la etiqueta de cierre de la lista no ordenada
    document.write("</ul>");

</script>
</body>
</html>
