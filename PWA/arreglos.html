<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estructura básica</title>
  <!--  Libreria TailwindCss-->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<section class="w-1/2 mx-auto px-4 py-20 bg-white rounded shadow-lg">
  <h1>ARREGLOS</h1>
</section>


<!--  Libreria SweetAlert2 -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Declarando un arreglo
    // Pokemon = Nombre , Tipo, Generacion, Preevolucion, Evolucion
    var pokemon = ['Pikachu', 'Eléctrico', 'Primera', 'Pichu', 'Raichu'];

    // Ahora mostramos el arreglo
    console.log(pokemon);

    // Para acceder a un valor del arreglo utilizamos la posicion del dato que deseamos
    console.log('El pokemon es: ' + pokemon[0]);
    console.log('El Tipo de pokemon es: ' + pokemon[1]);
    console.log('El pokemon pertenece a la ' + pokemon[2] + ' generacion');
    console.log('El su preevolucion es: ' + pokemon[3]);
    console.log('El su evolucion es: ' + pokemon[4]);

    // Tambien podemos tener un arreglo dentro de otro arreglo
    var pikachu = ['elèctrico', ['Primera','Segunda','Tercera'], 'Ash'];

    // Para consultar la informacion lo haremos de la siguiente manera
    console.log('Pikachu es un pokemon '+ pikachu[0]+ ' y pertenece a las generacioines '+ pikachu[1][0] + ', '+ pikachu[1][1]+' y '+pikachu[1][2]);




    // METODOS PARA LENGTH ARREGLOS
    // Contar los elementos de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Contamos los valores y lo guardamos en una variable
    var cantidadTipoDePokemon = tiposDePokemon.length;

    // Imprimimos nuestro arrgelo
    console.log(cantidadTipoDePokemon);

    // METODOS PARA PUSH ARREGLOS
    // Agregar un elemento a nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Agregamos el tipo Volador
    tiposDePokemon.push('Volador');

    // Imprimimos nuestro arrgelo
    console.log(tiposDePokemon);
    console.log(tiposDePokemon.push('Volador'));

    // METODOS PARA POP ARREGLOS
    // Eliminar el ultimo elemento de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Eliminamos el ultimo elemento de nuestro arreglo
    tiposDePokemon.pop();

    // Imprimimos nuestro arrgelo
    console.log(tiposDePokemon);
    console.log(tiposDePokemon);

    // METODOS PARA SHIFT ARREGLOS
    // Eliminar el ultimo elemento de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Eliminamos el ultimo elemento de nuestro arreglo
    //tiposDePokemon.shift();

    // Imprimimos nuestro arrgelo
    console.log(tiposDePokemon.shift());
    console.log(tiposDePokemon);

    // METODOS PARA SLICE ARREGLOS
    // Eliminar el ultimo elemento de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Eliminamos el ultimo elemento de nuestro arreglo
    var dividido = tiposDePokemon.slice(1,3);

    // Imprimimos nuestro arrgelo
    console.log(dividido);

    // METODOS PARA REVERSE ARREGLOS
    // Eliminar el ultimo elemento de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Imprimimos nuestro arrgelo
    console.log(tiposDePokemon.reverse());

    // METODOS PARA SORT ARREGLOS
    // Eliminar el ultimo elemento de nuestro arreglo

    // Primero nuestro arrglo
    var tiposDePokemon =['Planta','Agua','Fuego'];

    // Imprimimos nuestro arrgelo
    console.log(tiposDePokemon.sort());

    // Recorriendo con For

    // Primero creamos nuestro arreglo
    var pokemonElectrico = ['Pichi','Pikachu','Raichu'];

    // Obtenemos la cantidad de elementos en nuestro arreglo
    var cantidad = pokemonElectrico.length;

    // Creamos nuestro ciclo for para obtener todos los datos de nuestro arreglo
    for(var i = 0; i < cantidad; i++){
        console.log('El pokemon elèctrico es: '+ pokemonElectrico[i]);
    }

    // METODO FOREACH

    // Primero creamos nuestro arreglo
    var pokemonElectrico = ['Pichi','Pikachu','Raichu'];

    pokemonElectrico.forEach(function (el, index){
        console.log('El valor del elemento es '+ el + ' y su posicion es '+ index);
    })
</script>

</body>
</html>
