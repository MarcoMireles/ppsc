<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formularios 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
      body{
          background-color: #fafafa;
      }
      form{
          background-color: #ffffff;
          border: 1px solid #eaeaea;
          padding: 10px;
          border-radius: 5px;
          margin: 100px auto;
          width: 100%;
          max-width: 300px;
      }
    .caja{
        display: flex;
        justify-content: space-between;
        margin: 5px 0px;
    }
  </style>
</head>
<body>

<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
    The current link item
  </a>
  <a href="#" class="list-group-item list-group-item-action">A second link item</a>
  <a href="#" class="list-group-item list-group-item-action">A third link item</a>
  <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
  <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
</div>

  <form action="#" method="post">

    <div class="caja">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre"  >
    </div>

    <div class="caja">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" >
    </div>

    <div class="caja">
      <label for="correo">Correo</label>
      <input type="email" id="correo"  >
    </div>

    <div class="caja">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena"  >
    </div>

    <div class="caja">
      <label for="grado">Grado de estudios</label>
      <select id="grado">
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="preparatoria">Preparatoria</option>
      </select>
    </div>

    <div class="caja">
      <label for="musica">Genero favorito</label>


      <input type="checkbox" id="novedades">
      <label for="novedades">Deseas recibir información sobre novedades y ofertas</label>

      <input type="checkbox" id="condiciones">
      <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

    </div>

    <div class="caja">

      <label for="sexo">Sexo</label>

      <label for="f">Femenino</label>
      <input type="radio" id="f" value="f" name="sexo">

      <label for="m">Masculino</label>
      <input type="radio" id="m" value="m" name="sexo">

    </div>

    <div class="caja">
      <button type="submit">Enviar Formulario Submit</button>
      <button type="reset">Limpiar Formulario</button>
      <button type="button">Enviar Formulario Button</button>
    </div>

  </form>


  <script>

    var nombre = 'Marco';
    var edad = 10;

    console.log(nombre);
    console.log(edad);

    console.log('Mi nombre es: '+ nombre + ' y tengo '+ edad);


  </script>




</body>
</html>
